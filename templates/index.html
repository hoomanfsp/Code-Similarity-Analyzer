<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Similarity Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #a0a0b0;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .file-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
        }

        .file-input-label {
            display: block;
            padding: 40px 20px;
            background: rgba(102, 126, 234, 0.1);
            border: 2px dashed #667eea;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #764ba2;
        }

        .file-input-label.has-file {
            background: rgba(102, 234, 126, 0.1);
            border-color: #66ea76;
        }

        input[type="file"] {
            display: none;
        }

        .file-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .file-name {
            font-size: 0.9em;
            color: #a0a0b0;
            margin-top: 10px;
        }

        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
        }

        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .language-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 20px;
            font-size: 1.1em;
        }

        .similarity-score {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid #667eea;
        }

        .metric-label {
            font-size: 0.9em;
            color: #a0a0b0;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .ai-detection {
            margin-top: 30px;
        }

        .ai-section {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .ai-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .ai-probability {
            font-size: 2em;
            font-weight: bold;
        }

        .ai-probability.low {
            color: #66ea76;
        }

        .ai-probability.medium {
            color: #eaea66;
        }

        .ai-probability.high {
            color: #ea6666;
        }

        .confidence-badge {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .confidence-badge.low {
            background: rgba(102, 234, 118, 0.2);
            color: #66ea76;
        }

        .confidence-badge.medium {
            background: rgba(234, 234, 102, 0.2);
            color: #eaea66;
        }

        .confidence-badge.high {
            background: rgba(234, 102, 102, 0.2);
            color: #ea6666;
        }

        .indicator-bars {
            display: grid;
            gap: 10px;
        }

        .indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .indicator-label {
            flex: 0 0 150px;
            font-size: 0.9em;
            color: #a0a0b0;
        }

        .indicator-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .indicator-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        .indicator-value {
            flex: 0 0 50px;
            text-align: right;
            font-weight: bold;
        }

        .error {
            background: rgba(234, 102, 102, 0.2);
            border: 1px solid #ea6666;
            color: #ea6666;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 768px) {
            .file-inputs {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Code Similarity Checker</h1>
        <p class="subtitle">Analyze code similarity and detect AI-generated content</p>

        <div class="upload-section">
            <form id="uploadForm">
                <div class="file-inputs">
                    <div class="file-input-wrapper">
                        <label for="file1" class="file-input-label" id="label1">
                            <div class="file-icon">üìÑ</div>
                            <div>Click to upload first file</div>
                            <div class="file-name" id="fileName1"></div>
                        </label>
                        <input type="file" id="file1" name="file1" accept=".py,.go,.java,.c,.cpp,.cs,.js,.jsx,.ts,.tsx">
                    </div>

                    <div class="file-input-wrapper">
                        <label for="file2" class="file-input-label" id="label2">
                            <div class="file-icon">üìÑ</div>
                            <div>Click to upload second file</div>
                            <div class="file-name" id="fileName2"></div>
                        </label>
                        <input type="file" id="file2" name="file2" accept=".py,.go,.java,.c,.cpp,.cs,.js,.jsx,.ts,.tsx">
                    </div>
                </div>

                <button type="submit" class="analyze-btn" id="analyzeBtn">Analyze Files</button>
            </form>

            <div class="error" id="errorMsg"></div>
        </div>

        <div class="results" id="results">
            <div class="result-header">
                <div class="language-badge">
                    <span id="languageIcon">üêç</span>
                    <span id="languageName">Python</span>
                </div>
                <div class="similarity-score" id="overallScore">0%</div>
            </div>

            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-label">Sequence Match</div>
                    <div class="metric-value" id="sequenceScore">0%</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Normalized</div>
                    <div class="metric-value" id="normalizedScore">0%</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Line-based</div>
                    <div class="metric-value" id="lineScore">0%</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Token-based</div>
                    <div class="metric-value" id="tokenScore">0%</div>
                </div>
            </div>

            <div class="ai-detection">
                <h2 style="margin-bottom: 20px;">ü§ñ AI Detection Analysis</h2>
                
                <div class="ai-section">
                    <h3 style="margin-bottom: 15px;">File 1</h3>
                    <div class="ai-header">
                        <div>
                            <div class="ai-probability" id="aiProb1">0%</div>
                            <div style="font-size: 0.9em; color: #a0a0b0;">AI Generation Probability</div>
                        </div>
                        <div class="confidence-badge" id="aiConf1">low</div>
                    </div>
                    <div class="indicator-bars" id="indicators1"></div>
                </div>

                <div class="ai-section">
                    <h3 style="margin-bottom: 15px;">File 2</h3>
                    <div class="ai-header">
                        <div>
                            <div class="ai-probability" id="aiProb2">0%</div>
                            <div style="font-size: 0.9em; color: #a0a0b0;">AI Generation Probability</div>
                        </div>
                        <div class="confidence-badge" id="aiConf2">low</div>
                    </div>
                    <div class="indicator-bars" id="indicators2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const languageIcons = {
            'Python': 'üêç',
            'Go': 'üî∑',
            'Java': '‚òï',
            'C': '¬©Ô∏è',
            'C++': '‚ûï',
            'C#': '#Ô∏è‚É£',
            'JavaScript': 'üìú',
            'TypeScript': 'üìò'
        };

        const file1Input = document.getElementById('file1');
        const file2Input = document.getElementById('file2');
        const label1 = document.getElementById('label1');
        const label2 = document.getElementById('label2');
        const fileName1 = document.getElementById('fileName1');
        const fileName2 = document.getElementById('fileName2');
        const uploadForm = document.getElementById('uploadForm');
        const results = document.getElementById('results');
        const errorMsg = document.getElementById('errorMsg');

        file1Input.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName1.textContent = e.target.files[0].name;
                label1.classList.add('has-file');
            }
        });

        file2Input.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName2.textContent = e.target.files[0].name;
                label2.classList.add('has-file');
            }
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMsg.classList.remove('show');
            results.classList.remove('show');

            const formData = new FormData();
            formData.append('file1', file1Input.files[0]);
            formData.append('file2', file2Input.files[0]);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Analysis failed');
                }

                displayResults(data);
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.classList.add('show');
            }
        });

        function displayResults(data) {
            // Set language
            const icon = languageIcons[data.language] || 'üìÑ';
            document.getElementById('languageIcon').textContent = icon;
            document.getElementById('languageName').textContent = data.language;

            // Set similarity scores
            document.getElementById('overallScore').textContent = data.similarity.overall + '%';
            document.getElementById('sequenceScore').textContent = data.similarity.sequence + '%';
            document.getElementById('normalizedScore').textContent = data.similarity.normalized + '%';
            document.getElementById('lineScore').textContent = data.similarity.line_based + '%';
            document.getElementById('tokenScore').textContent = data.similarity.token_based + '%';

            // Set AI detection for file 1
            displayAIDetection(data.ai_detection.file1, 1);
            displayAIDetection(data.ai_detection.file2, 2);

            results.classList.add('show');
        }

        function displayAIDetection(detection, fileNum) {
            const prob = detection.probability;
            const conf = detection.confidence;
            const indicators = detection.indicators;

            const probElement = document.getElementById(`aiProb${fileNum}`);
            const confElement = document.getElementById(`aiConf${fileNum}`);
            const indicatorsElement = document.getElementById(`indicators${fileNum}`);

            probElement.textContent = prob + '%';
            probElement.className = 'ai-probability ' + conf;

            confElement.textContent = conf + ' confidence';
            confElement.className = 'confidence-badge ' + conf;

            indicatorsElement.innerHTML = '';
            for (const [key, value] of Object.entries(indicators)) {
                const label = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                indicator.innerHTML = `
                    <div class="indicator-label">${label}</div>
                    <div class="indicator-bar">
                        <div class="indicator-fill" style="width: ${value}%"></div>
                    </div>
                    <div class="indicator-value">${value}%</div>
                `;
                indicatorsElement.appendChild(indicator);
            }
        }
    </script>
</body>
</html>
